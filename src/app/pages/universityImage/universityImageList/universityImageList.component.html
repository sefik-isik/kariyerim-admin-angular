<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="universitydatalist"
          placeholder="Filter {{ componentTitle }} By Image Name..."
        />
        <datalist id="universitydatalist">
          <option
            *ngFor="let university of universities"
            value="{{ university.universityName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="d-grid gap-2 mt-1" *ngIf="universityImages.length > 0">
      <button
        *ngIf="admin"
        type="button"
        class="btn btn-outline-danger"
        (click)="deleteAll()"
        routerLinkActive="router-link-active"
      >
        Delete All
        <i class="bi bi-trash" style="color: white"></i>
      </button>
    </div>

    <div class="row mt-3">
      <div
        class="col-md-auto"
        *ngFor="
          let universityImage of universityImages
            | filterUniversityImage : filter1
        "
      >
        <div class="card mt-3" style="width: 15rem">
          <img
            src="{{
              universityImage.imagePath + 'thumbs/' + universityImage.imageName
            }}"
            class="img-fluid img-thumbnail"
            style="height: 250px; width: 100%; text-align: center; border: none"
            alt="{{ universityImage.imageOwnName }}"
          />
          <div class="card-body">
            <h6 class="card-title">
              {{ universityImage.imageOwnName }}
            </h6>
            <div class="mt-3">
              <i
                *ngIf="!universityImage.isMainImage && admin"
                (click)="updateMainImage(universityImage)"
                class="bi bi-house-add"
                style="
                  color: rgb(25, 112, 58);
                  cursor: pointer;
                  font-size: large;
                "
              ></i>
              <i
                *ngIf="!universityImage.isLogo && admin"
                (click)="updateLogoImage(universityImage)"
                class="bi bi-aspect-ratio"
                style="
                  color: rgb(25, 112, 58);
                  cursor: pointer;
                  font-size: large;
                  margin-left: 4px;
                "
              ></i>

              <i
                *ngIf="admin"
                (click)="openDetail(universityImage)"
                class="bi bi-journal-text"
                style="
                  color: midnightblue;
                  cursor: pointer;
                  font-size: large;
                  margin-left: 4px;
                "
              ></i>
              <i
                *ngIf="admin"
                (click)="open(universityImage)"
                class="bi bi-pencil-square"
                style="
                  color: midnightblue;
                  cursor: pointer;
                  margin-left: 4px;
                  font-size: large;
                "
              ></i>
              <i
                *ngIf="admin"
                style="
                  color: red;
                  cursor: pointer;
                  margin-left: 4px;
                  font-size: large;
                "
                (click)="delete(universityImage)"
                class="bi bi-trash"
              >
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
