<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="universitydatalist"
          placeholder="Filter {{ componentTitle }} By Image Name..."
        />
        <datalist id="universitydatalist">
          <option
            *ngFor="let university of universities"
            value="{{ university.universityName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clear1Input1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="d-grid gap-2 mt-1" *ngIf="universityImages.length > 0">
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="unDeleteAll()"
          routerLinkActive="router-link-active"
        >
          Undelete All
          <i class="bi bi-arrow-up-right-square" style="color: white"></i>
        </button>
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="terminateAll()"
          routerLinkActive="router-link-active"
        >
          Terminate All
          <i class="bi bi-x-octagon" style="color: white"></i>
        </button>
      </div>

      <div class="row mt-3">
        <div
          class="col-md-auto"
          *ngFor="
            let universityImage of universityImages
              | filterUniversityImage : filter1
          "
        >
          <div class="card mt-3" style="width: 15rem">
            <img
              src="{{
                universityImage.imagePath +
                  'thumbs/' +
                  universityImage.imageName
              }}"
              class="img-fluid img-thumbnail"
              style="
                height: 250px;
                width: 100%;
                text-align: center;
                border: none;
              "
              alt="{{ universityImage.imageOwnName }}"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ universityImage.universityName }}
              </h5>
              <h6 class="card-title">
                {{ universityImage.imageOwnName }}
              </h6>
              <div class="mt-3">
                <i
                  (click)="openDetail(universityImage)"
                  class="bi bi-journal-text"
                  style="color: midnightblue; cursor: pointer; font-size: large"
                ></i>
                <i
                  (click)="open(universityImage)"
                  class="bi bi-pencil-square"
                  style="
                    color: midnightblue;
                    cursor: pointer;
                    margin-left: 4px;
                    font-size: large;
                  "
                ></i>
                <i
                  style="
                    color: green;
                    cursor: pointer;
                    margin-left: 4px;
                    font-size: large;
                  "
                  (click)="unDelete(universityImage)"
                  class="bi bi-arrow-up-right-square"
                >
                </i>
                <i
                  (click)="terminate(universityImage)"
                  class="bi bi-x-octagon"
                  style="
                    cursor: pointer;
                    margin-left: 4px;
                    font-size: large;
                    color: rgb(255, 0, 0);
                  "
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
