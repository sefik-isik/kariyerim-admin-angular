<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="userDTOs && userDTOs.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>
                firstName
                <i
                  *ngIf="allUserByPageDTO.sortOrder === 'asc'"
                  (click)="sortByFirstName('desc')"
                  class="bi bi-arrow-down"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
                <i
                  *ngIf="allUserByPageDTO.sortOrder === 'desc'"
                  (click)="sortByFirstName('asc')"
                  class="bi bi-arrow-up"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
              </th>
              <th>
                lastName
                <i
                  *ngIf="allUserByPageDTO.sortOrder === 'asc'"
                  (click)="sortByLastName('desc')"
                  class="bi bi-arrow-down"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
                <i
                  *ngIf="allUserByPageDTO.sortOrder === 'desc'"
                  (click)="sortByLastName('asc')"
                  class="bi bi-arrow-up"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
              </th>
              <th>
                email
                <i
                  *ngIf="allUserByPageDTO.sortOrder === 'asc'"
                  (click)="sortByEmail('desc')"
                  class="bi bi-arrow-down"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
                <i
                  *ngIf="allUserByPageDTO.sortOrder === 'desc'"
                  (click)="sortByEmail('asc')"
                  class="bi bi-arrow-up"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
              </th>
              <th>Status</th>
              <th>Code</th>
              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let userDTO of userDTOs; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ userDTO.firstName }}</td>
              <td>{{ userDTO.lastName }}</td>
              <td>{{ userDTO.email }}</td>
              <td>{{ userDTO.status | status }}</td>
              <td>{{ userDTO.code | code }}</td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(userDTO)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(userDTO)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(userDTO)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="d-flex justify-content-center"
        *ngIf="userDTOs && userDTOs.length > 0"
      >
        <pagination
          [boundaryLinks]="true"
          [directionLinks]="true"
          [rotate]="true"
          [ngModel]="pageModel.pageIndex + 1"
          [itemsPerPage]="pageModel.pageSize"
          [totalItems]="
            allUserByPageDTO.contactTotalCount
              ? allUserByPageDTO.contactTotalCount
              : 0
          "
          [maxSize]="10"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        ></pagination>
      </div>
    </div>
  </div>
</div>
