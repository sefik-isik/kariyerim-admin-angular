<div class="card" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>
    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="userDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
            <th>Status</th>
            <th>Code</th>
            <th></th>
            <th></th>
            <th>
              <i
                (click)="deleteAll()"
                class="bi bi-trash"
                style="color: crimson"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let userDTO of userDTOs | filterAllUser : filter1;
              index as i
            "
          >
            <td>{{ i + 1 }}</td>
            <td>{{ userDTO.firstName }}</td>
            <td>{{ userDTO.lastName }}</td>
            <td>{{ userDTO.email }}</td>
            <td>{{ userDTO.status | status }}</td>
            <td>{{ userDTO.code | code }}</td>

            <td>
              <i
                (click)="openDetail(userDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(userDTO)"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="delete(userDTO)"
                class="bi bi-trash"
                style="color: crimson"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
