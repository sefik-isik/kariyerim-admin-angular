<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-filter"></i></span>
          <input
            type="text"
            [(ngModel)]="filter1"
            class="form-control"
            id="input1"
            placeholder="Filter Datas..."
            (ngModelChange)="filter()"
          />
          <span class="input-group-text">
            <i
              (click)="clearInput1()"
              class="bi bi-x-circle"
              style="cursor: pointer"
            ></i>
          </span>
        </div>
      </div>
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="positions && positions.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>
                Position Name
                <i
                  *ngIf="positionByPageDTO.sortOrder === 'asc'"
                  (click)="sort('desc')"
                  class="bi bi-arrow-down"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
                <i
                  *ngIf="positionByPageDTO.sortOrder === 'desc'"
                  (click)="sort('asc')"
                  class="bi bi-arrow-up"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
              </th>
              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let position of positions; index as i">
              <td>{{ i + 1 }}</td>
              <td>
                {{ position.positionName }}
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(position)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(position)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(position)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="d-flex justify-content-center"
        *ngIf="positions && positions.length > 0"
      >
        <pagination
          [boundaryLinks]="true"
          [directionLinks]="true"
          [rotate]="true"
          [ngModel]="pageModel.pageIndex + 1"
          [itemsPerPage]="pageModel.pageSize"
          [totalItems]="
            positionByPageDTO.contactTotalCount
              ? positionByPageDTO.contactTotalCount
              : 0
          "
          [maxSize]="10"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        ></pagination>
      </div>
    </div>
  </div>
</div>
