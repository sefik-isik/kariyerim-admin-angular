<div class="card" style="width: 50rem">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>

  <div class="card-header">
    <div class="card-text">
      Company User Name:
      {{ companyUserDTO.companyUserName }}
    </div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="emailDatalist"
          placeholder="Filter By Personel User..."
        />
        <datalist id="emailDatalist">
          <option
            *ngFor="
              let personelUserFollowCompanyUserDTO of personelUserFollowCompanyUserDTOs
            "
            value="{{ personelUserFollowCompanyUserDTO.personelUserMail }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="personelUserFollowCompanyUserDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>personelUserMail</th>
            <th>
              <i
                *ngIf="!isCompanyUser || admin"
                (click)="terminateAll()"
                class="bi bi-x-octagon"
                style="color: rgb(255, 0, 0)"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let personelUserFollowCompanyUser of personelUserFollowCompanyUserDTOs
                | filterFollowCompanyByPersonelUser : filter1;
              index as i
            "
          >
            <td>{{ i + 1 }}</td>
            <td>
              {{ personelUserFollowCompanyUser.personelUserMail }}
            </td>
            <td>
              <i
                *ngIf="!isCompanyUser || admin"
                (click)="terminate(personelUserFollowCompanyUser)"
                class="bi bi-x-octagon"
                style="color: rgb(255, 0, 0)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-grid gap-2">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
  </div>
</div>
