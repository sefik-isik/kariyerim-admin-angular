<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group" *ngIf="admin">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="usersDatalistOptions"
          id="usersData"
          placeholder="Filter By User Mail..."
        />
        <datalist id="usersDatalistOptions">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>
    <div class="form-group" *ngIf="admin">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter2"
          class="form-control"
          list="companyUsersDatalistOptions"
          id="usersData"
          placeholder="Filter By Company User..."
        />
        <datalist id="companyUsersDatalistOptions">
          <option
            *ngFor="let companyUser of companyUsers"
            value="{{ companyUser.companyUserName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput2()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>
    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="companyUserAdvertJobDescriptionDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th *ngIf="admin">email</th>
            <th>companyUserName</th>
            <th>advertName</th>
            <th>title</th>
            <th></th>
            <th></th>
            <th>
              <i
                (click)="deleteAll()"
                class="bi bi-trash"
                style="color: crimson"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let companyUserAdvertJobDescriptionDTO of companyUserAdvertJobDescriptionDTOs
                | filterCompanyUserAdvertJobDescriptionByUser : filter1
                | filterCompanyUserAdvertJobDescriptionByCompanyUser : filter2;
              index as i
            "
          >
            <td>{{ i + 1 }}</td>
            <td *ngIf="admin">
              {{ companyUserAdvertJobDescriptionDTO.email }}
            </td>
            <td>
              {{ companyUserAdvertJobDescriptionDTO.companyUserName }}
            </td>
            <td>{{ companyUserAdvertJobDescriptionDTO.advertName }}</td>
            <td>{{ companyUserAdvertJobDescriptionDTO.title }}</td>
            <td>
              <i
                (click)="openDetail(companyUserAdvertJobDescriptionDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(companyUserAdvertJobDescriptionDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="delete(companyUserAdvertJobDescriptionDTO)"
                class="bi bi-trash"
                style="color: crimson"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
