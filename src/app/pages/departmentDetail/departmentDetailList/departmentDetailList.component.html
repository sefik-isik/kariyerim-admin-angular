<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter Detail By Title..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let departmentDetailDTO of departmentDetailDTOs"
            value="{{ departmentDetailDTO.departmentName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="departmentDetailDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>departmentName</th>
            <th>title</th>
            <th>description</th>
            <th></th>
            <th></th>
            <th>
              <i
                (click)="deleteAll()"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let departmentDetailDTO of departmentDetailDTOs
                | filterDepartmentDetail : filter1
            "
          >
            <td>{{ departmentDetailDTO.id }}</td>
            <td>{{ departmentDetailDTO.departmentName }}</td>
            <td>{{ departmentDetailDTO.title }}</td>
            <td>{{ departmentDetailDTO.description.substring(0, 20) }}...</td>
            <td>
              <i
                (click)="openDetail(departmentDetailDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(departmentDetailDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="delete(departmentDetailDTO)"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
