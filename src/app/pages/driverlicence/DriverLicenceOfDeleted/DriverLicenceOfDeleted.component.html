<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="d-grid gap-2 mt-3">
        <button
          type="button"
          class="btn btn-outline-secondary"
          routerLink="/dashboard/driverlicences"
          routerLinkActive="router-link-active"
        >
          Back
        </button>
      </div>
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="driverLicences.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>driver Licence Name</th>
              <th>deletedDate Date</th>

              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let driverLicence of driverLicences">
              <td>{{ driverLicence.id }}</td>
              <td>{{ driverLicence.driverLicenceName }}</td>
              <td>
                {{ driverLicence.deletedDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>
              <td>
                <i
                  [routerLink]="[
                    '/dashboard/driverlicences/driverlicenceupdate/' +
                      driverLicence.id
                  ]"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(driverLicence)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
