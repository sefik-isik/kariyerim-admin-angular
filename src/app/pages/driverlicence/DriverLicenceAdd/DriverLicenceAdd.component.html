<div class="card" style="width: 50rem">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <form #form="ngForm">
      <div class="mandatoryInformation">Zorunlu Bilgiler</div>
      <div class="mb-3">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">Driver Licence</span>
            <input
              required
              minlength="1"
              maxlength="3"
              pattern=""
              [(ngModel)]="driverLicence.driverLicenceName"
              type="text"
              class="form-control"
              name="driverLicenceName"
              #driverLicenceName="ngModel"
              placeholder="Driver Licence"
            />
            <span class="input-group-text">
              <i
                (click)="driverLicenceNameClear()"
                class="bi bi-x-circle"
                style="cursor: pointer"
              ></i>
            </span>
          </div>
          <div *ngIf="!driverLicenceName.valid && driverLicenceName.touched">
            <div
              class="error-message"
              *ngFor="let error of getValidationErrors(driverLicenceName)"
            >
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="d-grid gap-2">
      <button
        [disabled]="!form.valid"
        type="button"
        class="btn btn-outline-primary"
        (click)="onSubmit(form)"
      >
        Add
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
      >
        Close
      </button>
    </div>
  </div>
</div>
