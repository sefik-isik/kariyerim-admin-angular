<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter By University..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let university of universities"
            value="{{ university.universityName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter2"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter By Faculty ..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let faculty of faculties"
            value="{{ faculty.facultyName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput2()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter3"
          class="form-control"
          list="datalist3"
          id="input2"
          placeholder="Filter By Department ..."
        />
        <datalist id="datalist3">
          <option
            *ngFor="let department of departments"
            value="{{ department.departmentName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput3()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="universityDepartmentDTOs.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>University Name</th>
              <th>Faculty Name</th>
              <th>Department Name</th>

              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let universityDepartmentDTO of universityDepartmentDTOs
                  | filterUniversityDepartmentsByUniversity : filter1
                  | filterUniversityFaculty : filter2
                  | filterUniversityDepartment : filter3;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ universityDepartmentDTO.universityName }}</td>
              <td>{{ universityDepartmentDTO.facultyName }}</td>
              <td>{{ universityDepartmentDTO.departmentName }}</td>

              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(universityDepartmentDTO)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(universityDepartmentDTO)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(universityDepartmentDTO)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
