<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="universityDepartments && universityDepartments.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>
                Department Name<i
                  *ngIf="universityDepartmentByPageDTO.sortOrder === 'asc'"
                  (click)="sort('desc')"
                  class="bi bi-arrow-down"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
                <i
                  *ngIf="universityDepartmentByPageDTO.sortOrder === 'desc'"
                  (click)="sort('asc')"
                  class="bi bi-arrow-up"
                  style="color: rgb(47, 14, 102); cursor: pointer"
                ></i>
              </th>
              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let universityDepartment of universityDepartments;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ universityDepartment.departmentName }}</td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(universityDepartment)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(universityDepartment)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(universityDepartment)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="d-flex justify-content-center"
        *ngIf="universityDepartments && universityDepartments.length > 0"
      >
        <pagination
          [boundaryLinks]="true"
          [directionLinks]="true"
          [rotate]="true"
          [ngModel]="pageModel.pageIndex + 1"
          [itemsPerPage]="pageModel.pageSize"
          [totalItems]="
            universityDepartmentByPageDTO.contactTotalCount
              ? universityDepartmentByPageDTO.contactTotalCount
              : 0
          "
          [maxSize]="10"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        ></pagination>
      </div>
    </div>
  </div>
</div>
