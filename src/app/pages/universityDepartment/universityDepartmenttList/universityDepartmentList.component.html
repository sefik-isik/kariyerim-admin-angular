<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          placeholder="Filter Departments..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let universityDepartment of universityDepartments"
            value="{{ universityDepartment.departmentName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="universityDepartments.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>Department Name</th>
              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let universityDepartment of universityDepartments
                  | filterUniversityDepartment : filter1;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ universityDepartment.departmentName }}</td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(universityDepartment)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(universityDepartment)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(universityDepartment)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
