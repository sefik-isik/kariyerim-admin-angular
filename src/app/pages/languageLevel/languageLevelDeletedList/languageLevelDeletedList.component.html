<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="languageLevels.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>level</th>
              <th>levelTitle</th>
              <th>levelDescription</th>

              <th></th>
              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
              <th>
                <i
                  (click)="terminateAll()"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let languageLevel of languageLevels; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ languageLevel.level }}</td>
              <td>{{ languageLevel.levelTitle }}</td>
              <td>{{ languageLevel.levelDescription }}</td>

              <td>
                <i
                  (click)="openDetail(languageLevel)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="open(languageLevel)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(languageLevel)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
              <td>
                <i
                  (click)="terminate(languageLevel)"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
