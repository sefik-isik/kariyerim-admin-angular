<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter {{ componentTitle }} By User..."
          (change)="getAdminValues()"
        />
        <datalist id="datalist1">
          <option *ngFor="let user of users" value="{{ user.email }}"></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter2"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter {{ componentTitle }} By Operation Claim Name..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let operationClaim of operationClaims"
            value="{{ operationClaim.name }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput2()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="userOperationClaimDTOs.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>

              <th>email</th>
              <th>operationClaimName</th>

              <th></th>
              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let userOperationClaimDTO of userOperationClaimDTOs
                  | filterUserOperationClaim : filter1
                  | filterUserOperationClaimByUser : filter2;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>

              <td>{{ userOperationClaimDTO.email }}</td>
              <td>{{ userOperationClaimDTO.operationClaimName }}</td>

              <td>
                <i
                  (click)="openDetail(userOperationClaimDTO)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="open(userOperationClaimDTO)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(userOperationClaimDTO)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
