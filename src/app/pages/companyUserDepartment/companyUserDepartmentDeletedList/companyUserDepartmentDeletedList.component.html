<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3" *ngIf="admin">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="usersDatalistOptions"
          id="usersData"
          placeholder="Filter Company User Departments By User..."
        />
        <datalist id="usersDatalistOptions">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="companyUserDepartmentDTOs.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th *ngIf="admin">email</th>
              <th>companyUserName</th>
              <th>departmenName</th>

              <th></th>
              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
              <th>
                <i
                  (click)="terminateAll()"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let companyUserDepartmentDTO of companyUserDepartmentDTOs
                  | filterCompanyUserDepartmentByUser : filter1;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td *ngIf="admin">{{ companyUserDepartmentDTO.email }}</td>
              <td>{{ companyUserDepartmentDTO.companyUserName }}</td>
              <td>{{ companyUserDepartmentDTO.departmentName }}</td>

              <td>
                <i
                  (click)="openDetail(companyUserDepartmentDTO)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="open(companyUserDepartmentDTO)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(companyUserDepartmentDTO)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
              <td>
                <i
                  (click)="terminate(companyUserDepartmentDTO)"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
