<div class="card" style="width: 50rem">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <form #form="ngForm">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"
            >Email : {{ companyUserFileDTO.email }}</span
          >
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"
            >Company Name : {{ companyUserFileDTO.companyUserName }}</span
          >
        </div>
      </div>

      <div class="input-group mb-3" *ngIf="result == true">
        <span class="input-group-text"
          >File Name : {{ companyUserFileDTO.fileOwnName }}
          <span style="margin-left: 10px">
            <i
              type="button"
              (click)="deleteFile()"
              class="bi bi-x-circle-fill"
              style="color: red"
            >
            </i>
          </span>
        </span>
      </div>

      <div class="mb-3" *ngIf="result == false">
        <div class="input-group">
          <input
            type="file"
            required
            pattern=""
            class="form-control"
            name="fileName"
            placeholder="Upload File"
            (change)="onFileSelected($event)"
            aria-label="Upload File"
          />
          <span class="input-group-text">
            <i
              (click)="fileNameClear()"
              class="bi bi-x-circle"
              style="cursor: pointer"
            ></i>
          </span>
        </div>
      </div>

      <div class="mb-3" *ngIf="result == false">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">File Name</span>
            <input
              required
              minlength="3"
              maxlength="20"
              pattern=""
              [(ngModel)]="companyUserFileDTO.fileOwnName"
              type="text"
              class="form-control"
              name="fileOwnName"
              #fileOwnName="ngModel"
              placeholder="File Name"
            />
            <span class="input-group-text">
              <i
                (click)="fileOwnNameClear()"
                class="bi bi-x-circle"
                style="cursor: pointer"
              ></i>
            </span>
          </div>
          <div *ngIf="!fileOwnName.valid && fileOwnName.touched">
            <div
              class="error-message"
              *ngFor="let error of getValidationErrors(fileOwnName)"
            >
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="d-grid gap-2">
      <button
        *ngIf="result == false"
        [disabled]="!form.valid"
        type="button"
        class="btn btn-outline-primary"
        (click)="onSubmit(form)"
      >
        Upload
      </button>

      <button
        *ngIf="result == true"
        type="button"
        class="btn btn-outline-primary"
        disabled
      >
        Dosya güncellemesi yapmak için mevcut dosyayı silmelisiniz.
      </button>

      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
      >
        Close
      </button>
    </div>
  </div>
</div>
