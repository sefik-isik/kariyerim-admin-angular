<div class="card" style="width: 50rem">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <form #form="ngForm">
      <div class="mandatoryInformation">Zorunlu Bilgiler</div>
      <div class="mb-3" *ngIf="admin">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">Email</span>
            <input
              class="form-control"
              placeholder="email"
              [(ngModel)]="companyUserAdvertCityDTO.email"
              name="email"
              #email="ngModel"
              disabled="true"
            />
          </div>
        </div>
      </div>

      <div class="mb-3" *ngIf="admin">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">Company Name</span>
            <input
              required
              minlength="3"
              maxlength="100"
              pattern=""
              type="text"
              class="form-control"
              [(ngModel)]="companyUserAdvertCityDTO.companyUserName"
              name="companyUserName"
              #companyUserName="ngModel"
              placeholder="Company Name"
              disabled="true"
            />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">Company User Advert Name</span>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="companyUserAdvertCityDTO.advertName"
              name="advertName"
              #advertName="ngModel"
              placeholder="Company User Advert Name"
              disabled="true"
            />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">Work City Name</span>
            <input
              required
              minlength="3"
              maxlength="50"
              pattern=""
              [(ngModel)]="companyUserAdvertCityDTO.workCityName"
              type="text"
              class="form-control"
              name="workCityName"
              #workCityName="ngModel"
              placeholder="Work City Name"
              list="workCityNameDataList"
            />
            <datalist id="workCityNameDataList">
              <option
                *ngFor="let workCity of workCities"
                value="{{ workCity.cityName }}"
              ></option>
            </datalist>
            <span class="input-group-text">
              <i
                (click)="workCityNameClear()"
                class="bi bi-x-circle"
                style="cursor: pointer"
              ></i>
            </span>
          </div>
          <div *ngIf="!workCityName.valid && workCityName.touched">
            <div
              class="error-message"
              *ngFor="let error of getValidationErrors(workCityName)"
            >
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="d-grid gap-2">
      <button
        [disabled]="!form.valid"
        type="button"
        class="btn btn-outline-primary"
        (click)="onSubmit(form)"
      >
        Update
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
      >
        Close
      </button>
    </div>
  </div>
</div>
