<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3" *ngIf="admin">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="usersDatalistOptions"
          id="usersData"
          placeholder="Filter Company User Advert Cities By User..."
        />
        <datalist id="usersDatalistOptions">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>
    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="companyUserAdvertCityDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th *ngIf="admin">email</th>
            <th>advertName</th>
            <th>workCityName</th>
            <th></th>
            <th></th>
            <th>
              <i
                (click)="deleteAll()"
                class="bi bi-trash"
                style="color: crimson"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let companyUserAdvertCityDTO of companyUserAdvertCityDTOs
                | filterCompanyUserAdvertCityByUser : filter1;
              index as i
            "
          >
            <td>{{ i + 1 }}</td>
            <td *ngIf="admin">{{ companyUserAdvertCityDTO.email }}</td>
            <td>{{ companyUserAdvertCityDTO.advertName }}</td>
            <td>{{ companyUserAdvertCityDTO.workCityName }}</td>
            <td>
              <i
                (click)="openDetail(companyUserAdvertCityDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(companyUserAdvertCityDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="delete(companyUserAdvertCityDTO)"
                class="bi bi-trash"
                style="color: crimson"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
