<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-header">
    <div class="card-text">
      Company User Name:
      {{ personelUserDTO.email }}
    </div>
  </div>

  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="personelUserMaildatalist"
          placeholder="Filter By Advert Name..."
        />
        <datalist id="personelUserMaildatalist">
          <option
            *ngFor="
              let personelUserAdvertFollowDTO of personelUserAdvertFollowDTOs
            "
            value="{{ personelUserAdvertFollowDTO.advertName }}"
          ></option>
        </datalist>

        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <div class="table">
        <table
          *ngIf="personelUserAdvertFollowDTOs.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>Advert Name</th>
              <th>Company User Name</th>
              <th>
                <i
                  (click)="terminateAll()"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let personelUserAdvertFollowDTO of personelUserAdvertFollowDTOs
                  | filterFollowCompanyUserAdvert : filter1;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ personelUserAdvertFollowDTO.advertName }}</td>
              <td>{{ personelUserAdvertFollowDTO.companyUserName }}</td>
              <td>
                <i
                  (click)="terminate(personelUserAdvertFollowDTO)"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-grid gap-2">
        <button
          type="button"
          class="btn btn-outline-dark"
          (click)="activeModal.close('Close click')"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
