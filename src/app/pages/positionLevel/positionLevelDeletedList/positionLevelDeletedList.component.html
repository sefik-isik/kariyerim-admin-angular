<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input"
          placeholder="Filter Position Levels..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let positionLevel of positionLevels"
            value="{{ positionLevel.positionLevelName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="positionLevels.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>Position Level Name</th>
              <th></th>
              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
              <th>
                <i
                  (click)="terminateAll()"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let positionLevel of positionLevels
                  | filterPositionLevel : filter1;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ positionLevel.positionLevelName }}</td>
              <td>
                <i
                  (click)="openDetail(positionLevel)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="open(positionLevel)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(positionLevel)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
              <td>
                <i
                  (click)="terminate(positionLevel)"
                  class="bi bi-x-octagon"
                  style="color: rgb(255, 0, 0)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
