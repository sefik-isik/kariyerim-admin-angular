<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter Description By Position..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let position of positions"
            value="{{ position.positionName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="positionDescriptionDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>positionName</th>
            <th>title</th>
            <th></th>
            <th></th>
            <th>
              <i
                *ngIf="admin"
                (click)="deleteAll()"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let positionDescriptionDTO of positionDescriptionDTOs
                | filterPositionDescription : filter1;
              index as i
            "
          >
            <td>{{ i + 1 }}</td>
            <td>{{ positionDescriptionDTO.positionName }}</td>
            <td>{{ positionDescriptionDTO.title }}</td>
            <td>
              <i
                *ngIf="admin"
                (click)="openDetail(positionDescriptionDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                *ngIf="admin"
                (click)="open(positionDescriptionDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                *ngIf="admin"
                (click)="delete(positionDescriptionDTO)"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
