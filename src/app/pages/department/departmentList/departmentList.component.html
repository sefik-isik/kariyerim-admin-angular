<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          placeholder="Filter Departments..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let department of departments"
            value="{{ department.departmentName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mb-3">
        <div class="form-group">
          <div
            class="input-group"
            style="
              border: 1px solid lightgrey;
              width: 100%;
              justify-content: space-between;
              border-radius: 5px;
            "
          >
            <span class="input-group-text"
              ><label class="form-check-label" for="switchCheckDefault"
                >isCompany Department?</label
              ></span
            >
            <div class="form-check form-switch">
              <input
                class="form-check-input position-absolute top-50 start-100 translate-middle"
                type="checkbox"
                role="switch"
                id="switchCheckDefault"
                [(ngModel)]="filter2"
                name="filter2"
                style="width: 40px; height: 20px; top: 45% !important"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="departments.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>Department Name</th>
              <th>isCompanyDepartment</th>
              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let department of departments
                  | filterDepartment : filter1
                  | filterisDepartment : filter2;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ department.departmentName }}</td>
              <td>{{ department.isCompany | isCompany }}</td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(department)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(department)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(department)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
