<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="operationClaims.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>operationClaim Name</th>

              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let operationClaim of operationClaims; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ operationClaim.name }}</td>

              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(operationClaim)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(operationClaim)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(operationClaim)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
