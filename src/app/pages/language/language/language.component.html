<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input"
          placeholder="Filter Languages..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let language of languages"
            value="{{ language.languageName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
      <div class="mt-3">
        <button
          [routerLink]="['languageadd']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-success"
        >
          Add New Language <i class="bi bi-plus-circle"></i>
        </button>
        <button
          [routerLink]="['languageofdeleted']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-secondary"
          style="margin-left: 10px"
        >
          Deleted Languages <i class="bi bi-arrow-right"></i>
        </button>
      </div>
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="languages.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>language Name</th>
              <th>Created Date</th>
              <th>Updated Date</th>
              <th></th>
              <th>
                <i
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let language of languages | filterLanguage : filter1">
              <td>{{ language.id }}</td>
              <td>{{ language.languageName }}</td>
              <td>{{ language.createdDate | date : "dd/MM/yyyy hh:mm:ss" }}</td>
              <td>{{ language.updatedDate | date : "dd/MM/yyyy hh:mm:ss" }}</td>
              <td>
                <i
                  [routerLink]="['languageupdate/' + language.id]"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="delete(language)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
