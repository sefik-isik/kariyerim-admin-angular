<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Company User Images By User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
      <div class="d-grid gap-2 mt-1" *ngIf="companyUserImagesLenght > 0">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteAll()"
          routerLinkActive="router-link-active"
        >
          Delete All
          <i class="bi bi-trash" style="color: white"></i>
        </button>
      </div>

      <div class="row mt-3">
        <div
          class="col-md-auto"
          *ngFor="
            let companyUserImageDTO of companyUserImageDTOs
              | filterCompanyUserImageByUser : filter1
          "
        >
          <div class="card mt-3" style="width: 15rem">
            <img
              src="{{
                companyUserImageDTO.imagePath +
                  'thumbs/' +
                  companyUserImageDTO.imageName
              }}"
              class="img-fluid img-thumbnail"
              style="
                height: 250px;
                width: 100%;
                text-align: center;
                border: none;
              "
              alt="{{ companyUserImageDTO.imageName }}"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ companyUserImageDTO.companyUserName }}
              </h5>
              <h6 class="card-title">
                {{ companyUserImageDTO.email }}
              </h6>
              <div class="mt-3">
                <i
                  (click)="openDetail(companyUserImageDTO)"
                  class="bi bi-journal-text"
                  style="color: midnightblue; cursor: pointer; font-size: large"
                ></i>
                <i
                  (click)="open(companyUserImageDTO)"
                  class="bi bi-pencil-square"
                  style="
                    color: midnightblue;
                    cursor: pointer;
                    margin-left: 4px;
                    font-size: large;
                  "
                ></i>
                <i
                  style="
                    color: red;
                    cursor: pointer;
                    margin-left: 4px;
                    font-size: large;
                  "
                  (click)="delete(companyUserImageDTO)"
                  class="bi bi-trash"
                >
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
