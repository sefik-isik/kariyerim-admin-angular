<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Company User Images By User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <carousel>
            <slide
              *ngFor="
                let companyUserImageDTO of companyUserImageDTOs
                  | filterCompanyUserImageByUser : filter1
              "
            >
              <img
                src="{{
                  companyUserImageDTO.imagePath + companyUserImageDTO.imageName
                }}"
                alt="first slide"
                style="display: block; width: 100%"
              />
              <div class="carousel-caption d-none d-md-block">
                <h3>{{ companyUserImageDTO.imageOwnName }}</h3>
              </div>
            </slide>
          </carousel>
        </div>
      </div>
    </div>
  </div>
</div>
