<div class="card" style="width: 50rem">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter Detail By Title..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let departmentDescriptionDTO of departmentDescriptionDTOs"
            value="{{ departmentDescriptionDTO.departmentName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="departmentDescriptionDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>departmentName</th>
            <th>title</th>
            <th>description</th>
            <th></th>
            <th></th>
            <th>
              <i
                (click)="unDeleteAll()"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </th>
            <th>
              <i
                (click)="terminateAll()"
                class="bi bi-x-octagon"
                style="color: rgb(255, 0, 0)"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let departmentDescriptionDTO of departmentDescriptionDTOs
                | filterDepartmentDescription : filter1;
              index as i
            "
          >
            <td>{{ i + 1 }}</td>
            <td>{{ departmentDescriptionDTO.departmentName }}</td>
            <td>{{ departmentDescriptionDTO.title }}</td>
            <td>
              {{ departmentDescriptionDTO.description.substring(0, 20) }}...
            </td>
            <td>
              <i
                (click)="openDetail(departmentDescriptionDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(departmentDescriptionDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="unDelete(departmentDescriptionDTO)"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </td>
            <td>
              <i
                (click)="terminate(departmentDescriptionDTO)"
                class="bi bi-x-octagon"
                style="color: rgb(255, 0, 0)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
