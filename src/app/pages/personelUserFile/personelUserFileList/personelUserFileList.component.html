<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group" *ngIf="admin">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="emaildatalist"
          placeholder="Filter {{ componentTitle }} ..."
        />
        <datalist id="emaildatalist">
          <option
            *ngFor="let personelUserDTO of personelUserDTOs"
            value="{{ personelUserDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="personelUserFileDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th *ngIf="admin">email</th>
            <th>file Name</th>

            <th></th>
            <th></th>
            <th>
              <i
                (click)="deleteAll()"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let personelUserFileDTO of personelUserFileDTOs
                | filterPersonelUserFileByUser : filter1;
              index as i
            "
          >
            <td>{{ i + 1 }}</td>
            <td *ngIf="admin">{{ personelUserFileDTO.email }}</td>
            <td *ngIf="personelUserFileDTO.fileName != 'noFile'">
              <a
                href="{{
                  personelUserFileDTO.filePath + personelUserFileDTO.fileName
                }}"
                target="_blank"
                >{{ personelUserFileDTO.fileOwnName }}</a
              >
            </td>

            <td *ngIf="personelUserFileDTO.fileName == 'noFile'">No File</td>

            <td>
              <i
                (click)="openDetail(personelUserFileDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(personelUserFileDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="delete(personelUserFileDTO)"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
