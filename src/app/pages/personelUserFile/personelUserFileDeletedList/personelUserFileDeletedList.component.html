<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Personel User Files By User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="personelUserFileDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>email</th>
            <th>file Name</th>

            <th></th>
            <th></th>
            <th>
              <i
                (click)="unDeleteAll()"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let personelUserFileDTO of personelUserFileDTOs
                | filterPersonelUserFileByUser : filter1
            "
          >
            <td>{{ personelUserFileDTO.id }}</td>
            <td>{{ personelUserFileDTO.email }}</td>
            <td *ngIf="personelUserFileDTO.fileName != 'noFile'">
              <a
                href="{{
                  personelUserFileDTO.filePath + personelUserFileDTO.fileName
                }}"
                target="_blank"
                >{{ personelUserFileDTO.fileOwnName }}</a
              >
            </td>

            <td *ngIf="personelUserFileDTO.fileName == 'noFile'">No File</td>

            <td>
              <i
                (click)="openDetail(personelUserFileDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(personelUserFileDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="unDelete(personelUserFileDTO)"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
