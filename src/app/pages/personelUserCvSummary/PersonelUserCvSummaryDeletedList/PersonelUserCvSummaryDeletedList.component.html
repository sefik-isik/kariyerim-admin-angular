<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Personel User Cv Summary By User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="personelUserCvSummaryDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>email</th>
            <th>cvName</th>
            <th>cvSummaryTitle</th>
            <th>cvSummaryDescription</th>

            <th></th>
            <th></th>
            <th>
              <i
                (click)="unDeleteAll()"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let personelUserCvSummaryDTO of personelUserCvSummaryDTOs
                | filterPersonelUserCvSummaryByUser : filter1
            "
          >
            <td>{{ personelUserCvSummaryDTO.id }}</td>
            <td>{{ personelUserCvSummaryDTO.email }}</td>
            <td>{{ personelUserCvSummaryDTO.cvName }}</td>
            <td>{{ personelUserCvSummaryDTO.cvSummaryTitle }}</td>
            <td>
              {{
                personelUserCvSummaryDTO.cvSummaryDescription.substring(0, 20)
              }}...
            </td>

            <td>
              <i
                (click)="openDetail(personelUserCvSummaryDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(personelUserCvSummaryDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="unDelete(personelUserCvSummaryDTO)"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
