<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter TaxOffices By City..."
          (change)="getTaxOffices()"
        />
        <datalist id="datalist1">
          <option
            *ngFor="let city of cities"
            value="{{ city.cityName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter2"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter By Tax Office Name..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let taxOfficeDTO of taxOfficeDTOs"
            value="{{ taxOfficeDTO.taxOfficeName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput2()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="taxOfficeDTOs.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>City Code</th>
              <th>City Name</th>
              <th>Region Name</th>
              <th>Tax Office Code</th>
              <th>Tax Office Name</th>

              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="updateAll()"
                  class="bi bi-pencil-square"
                  style="color: rgb(67, 138, 26)"
                ></i>
              </th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let taxOfficeDTO of taxOfficeDTOs
                  | filterTaxOfficeByCity : filter1
                  | filterTaxOffice : filter2;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ taxOfficeDTO.cityCode }}</td>
              <td>{{ taxOfficeDTO.cityName }}</td>
              <td>{{ taxOfficeDTO.regionName }}</td>
              <td>{{ taxOfficeDTO.taxOfficeCode }}</td>
              <td>{{ taxOfficeDTO.taxOfficeName }}</td>

              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(taxOfficeDTO)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(taxOfficeDTO)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(taxOfficeDTO)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
