<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input"
          placeholder="Filter University Faculties..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let universityFaculty of universityFaculties"
            value="{{ universityFaculty.facultyName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="universityFaculties.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>Faculty Name</th>

              <th></th>
              <th></th>
              <th>
                <i
                  *ngIf="admin"
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let universityFaculty of universityFaculties
                  | filterUniversityFaculty : filter1;
                index as i
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ universityFaculty.facultyName }}</td>

              <td>
                <i
                  *ngIf="admin"
                  (click)="openDetail(universityFaculty)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="open(universityFaculty)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  *ngIf="admin"
                  (click)="delete(universityFaculty)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
