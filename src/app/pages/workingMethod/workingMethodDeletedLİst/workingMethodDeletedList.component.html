<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="workingMethods.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>method Name</th>
              <th>Updated Date</th>
              <th></th>
              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let workingMethod of workingMethods">
              <td>{{ workingMethod.id }}</td>
              <td>{{ workingMethod.methodName }}</td>
              <td>
                {{ workingMethod.deletedDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>

              <td>
                <i
                  (click)="openDetail(workingMethod)"
                  class="bi bi-journal-text"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="open(workingMethod)"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(workingMethod)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
