<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="mt-3">
        <button
          [routerLink]="['workingmethodadd']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-success"
        >
          Add New Working Method <i class="bi bi-plus-circle"></i>
        </button>
        <button
          [routerLink]="['workingmethodofdeleted']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-secondary"
          style="margin-left: 10px"
        >
          Deleted Working Methods <i class="bi bi-arrow-right"></i>
        </button>
      </div>
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="workingMethods.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>working Method Name</th>
              <th>Created Date</th>
              <th>Updated Date</th>
              <th></th>
              <th>
                <i
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let workingMethod of workingMethods">
              <td>{{ workingMethod.id }}</td>
              <td>{{ workingMethod.methodName }}</td>
              <td>
                {{ workingMethod.createdDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>
              <td>
                {{ workingMethod.updatedDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>
              <td>
                <i
                  [routerLink]="['workingmethodupdate/' + workingMethod.id]"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="delete(workingMethod)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
