<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Personel User Images By User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3">
        <button
          [routerLink]="['personeluserimageadd']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-success"
        >
          Add New Personel User Image <i class="bi bi-plus-circle"></i>
        </button>
        <button
          [routerLink]="['personeluserimagedeletedlist']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-secondary"
          style="margin-left: 10px"
        >
          Deleted Personel User Images <i class="bi bi-arrow-right"></i>
        </button>

        <i
          *ngIf="personelUserImagesLenght > 0"
          (click)="deleteAll()"
          class="bi bi-trash btn btn-outline-danger"
          style="color: red"
          style="margin-left: 5px"
        >
          Delete All
        </i>
      </div>

      <div class="row mt-3">
        <div
          class="col-md-auto"
          *ngFor="
            let personelUserImageDTO of personelUserImageDTOs
              | filterPersonelUserImageByUserPipe : filter1
          "
        >
          <div class="card mt-3" style="width: 18rem">
            <img
              src="{{
                personelUserImageDTO.imagePath +
                  'thumbs/' +
                  personelUserImageDTO.imageName
              }}"
              class="img-fluid img-thumbnail"
              style="
                height: 250px;
                width: 100%;
                text-align: center;
                border: none;
                cursor: pointer;
              "
              alt="{{ personelUserImageDTO.imageName }}"
              [routerLink]="['personeluserimageslide']"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ personelUserImageDTO.email }}
              </h5>
              <h6 class="card-title">
                {{ personelUserImageDTO.email }}
              </h6>
              <div class="mt-3">
                <i
                  class="bi bi-pencil-square btn btn-outline-primary"
                  style="color: midnightblue"
                  [routerLink]="[
                    'personeluserimageupdate/' + personelUserImageDTO.id
                  ]"
                >
                  Update
                </i>
                <i
                  class="bi bi-trash btn btn-outline-danger"
                  style="color: red"
                  (click)="delete(personelUserImageDTO)"
                  style="margin-left: 5px"
                >
                  Delete
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
