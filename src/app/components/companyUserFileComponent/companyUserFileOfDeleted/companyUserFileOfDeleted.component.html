<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Company User Files By User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button
        type="button"
        class="btn btn-outline-secondary"
        routerLink="/dashboard/companyuserfiles"
        routerLinkActive="router-link-active"
      >
        Back
      </button>
    </div>
    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="companyUserFileDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>email</th>
            <th>file</th>
            <th>deletedDate Date</th>
            <th></th>
            <th>
              <i
                (click)="unDeleteAll()"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let companyUserFileDTO of companyUserFileDTOs
                | filterCompanyUserFileByUser : filter1
            "
          >
            <td>{{ companyUserFileDTO.id }}</td>
            <td>{{ companyUserFileDTO.email }}</td>
            <td *ngIf="companyUserFileDTO.fileName != 'noFile'">
              <a
                href="{{
                  companyUserFileDTO.filePath + companyUserFileDTO.fileName
                }}"
                target="_blank"
                >{{ companyUserFileDTO.fileName }}</a
              >
            </td>

            <td *ngIf="companyUserFileDTO.fileName == 'noFile'">No File</td>

            <td>
              {{
                companyUserFileDTO.deletedDate | date : "dd/MM/yyyy hh:mm:ss"
              }}
            </td>

            <td>
              <i
                [routerLink]="[
                  '/dashboard/companyuserfiles/companyuserfileupdate/' +
                    companyUserFileDTO.id
                ]"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="unDelete(companyUserFileDTO)"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
