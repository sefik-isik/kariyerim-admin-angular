<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Regions By City..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let city of cities"
            value="{{ city.cityName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter2"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter By Region Name..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let regionDTO of regionDTOs"
            value="{{ regionDTO.regionName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput2()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button
        type="button"
        class="btn btn-outline-secondary"
        routerLink="/dashboard/regions"
        routerLinkActive="router-link-active"
      >
        Back
      </button>
    </div>
    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="regionDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>City Id</th>
            <th>City Name</th>
            <th>Region Name</th>
            <th>Deleted Date</th>
            <th></th>
            <th>
              <i
                (click)="unDeleteAll()"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let regionDTO of regionDTOs
                | filterRegion : filter2
                | filterRegionByCity : filter1
            "
          >
            <td>{{ regionDTO.id }}</td>
            <td>{{ regionDTO.cityId }}</td>
            <td>{{ regionDTO.cityName }}</td>
            <td>{{ regionDTO.regionName }}</td>

            <td>{{ regionDTO.deletedDate | date : "dd/MM/yyyy hh:mm:ss" }}</td>
            <td>
              <i
                [routerLink]="[
                  '/dashboard/regions/regionupdate/' + regionDTO.id
                ]"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="unDelete(regionDTO)"
                class="bi bi-arrow-up-right-square"
                style="color: green"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
