<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Regions By City..."
          (change)="getRegions()"
        />
        <datalist id="datalist1">
          <option
            *ngFor="let city of cities"
            value="{{ city.cityName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter2"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter By Region Name..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let regionDTO of regionDTOs"
            value="{{ regionDTO.regionName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput2()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3">
        <button
          [routerLink]="['regionadd']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-success"
        >
          Add New Region <i class="bi bi-plus-circle"></i>
        </button>
        <button
          [routerLink]="['regionofdeleted']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-secondary"
          style="margin-left: 10px"
        >
          Deleted Regions <i class="bi bi-arrow-right"></i>
        </button>
      </div>

      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="regionDTOs.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>City Id</th>
              <th>City Name</th>
              <th>Region Name</th>
              <th>Created Date</th>
              <th>Updated Date</th>
              <th></th>
              <th>
                <i
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let regionDTO of regionDTOs
                  | filterRegionByCity : filter1
                  | filterRegion : filter2
              "
            >
              <td>{{ regionDTO.id }}</td>
              <td>{{ regionDTO.cityId }}</td>
              <td>{{ regionDTO.cityName }}</td>
              <td>{{ regionDTO.regionName }}</td>
              <td>
                {{ regionDTO.createdDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>
              <td>
                {{ regionDTO.updatedDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>
              <td>
                <i
                  [routerLink]="['regionupdate/' + regionDTO.id]"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="delete(regionDTO)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
