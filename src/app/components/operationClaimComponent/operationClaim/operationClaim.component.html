<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="mt-3">
        <button
          [routerLink]="['operationclaimadd']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-success"
        >
          Add New Operation Claim <i class="bi bi-plus-circle"></i>
        </button>
        <button
          [routerLink]="['operationclaimofdeleted']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-secondary"
          style="margin-left: 10px"
        >
          Deleted Operation Claims <i class="bi bi-arrow-right"></i>
        </button>
      </div>
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="operationClaims.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>driverLicence Id</th>
              <th>operationClaim Name</th>
              <th>Created Date</th>
              <th>Updated Date</th>
              <th></th>
              <th>
                <i
                  (click)="deleteAll()"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let operationClaim of operationClaims">
              <td>{{ operationClaim.id }}</td>
              <td>{{ operationClaim.name }}</td>
              <td>
                {{ operationClaim.createdDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>
              <td>
                {{ operationClaim.updatedDate | date : "dd/MM/yyyy hh:mm:ss" }}
              </td>
              <td>
                <i
                  [routerLink]="['operationclaimupdate/' + operationClaim.id]"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="delete(operationClaim)"
                  class="bi bi-trash"
                  style="color: red"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
