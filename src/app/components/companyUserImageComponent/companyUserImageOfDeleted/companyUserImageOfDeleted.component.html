<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Company User Images By User..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clear1Input1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="d-grid gap-2">
        <button
          type="button"
          class="btn btn-outline-secondary"
          routerLink="/dashboard/companyuserimages"
          routerLinkActive="router-link-active"
        >
          Back
        </button>
      </div>
      <div class="d-grid gap-2 mt-1" *ngIf="companyUserImagesLenght > 0">
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="unDeleteAll()"
          routerLinkActive="router-link-active"
        >
          Undelete All
          <i class="bi bi-arrow-up-right-square" style="color: green"></i>
        </button>
      </div>

      <div class="row mt-3">
        <div
          class="col-md-auto"
          *ngFor="
            let companyUserImageDTO of companyUserImageDTOs
              | filterCompanyUserImageByUser : filter1
          "
        >
          <div class="card mt-3" style="width: 18rem">
            <img
              src="{{
                companyUserImageDTO.imagePath +
                  'thumbs/' +
                  companyUserImageDTO.imageName
              }}"
              class="img-fluid img-thumbnail"
              style="
                height: 250px;
                width: 100%;
                text-align: center;
                border: none;
              "
              alt="{{ companyUserImageDTO.imageName }}"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ companyUserImageDTO.companyUserName }}
              </h5>

              <div class="mt-3">
                <i
                  class="bi bi-pencil-square btn btn-outline-primary"
                  style="color: midnightblue"
                  [routerLink]="[
                    '/dashboard/companyuserimages/companyuserimageupdate/' +
                      companyUserImageDTO.id
                  ]"
                >
                  Update
                </i>
                <i
                  class="bi bi-arrow-up-right-square btn btn-outline-success"
                  style="color: green"
                  (click)="unDelete(companyUserImageDTO)"
                  style="margin-left: 5px"
                >
                  Undelete
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
