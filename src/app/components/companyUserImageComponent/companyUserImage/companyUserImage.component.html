<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Company User Images By User..."
          (change)="getUsers()"
        />
        <datalist id="datalist1">
          <option
            *ngFor="let userDTO of userDTOs"
            value="{{ userDTO.email }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>

      <div class="mt-3">
        <button
          [routerLink]="['companyuserimageadd']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-success"
        >
          Add New Image <i class="bi bi-plus-circle"></i>
        </button>
        <button
          [routerLink]="['companyuserimageofdeleted']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          type="button"
          class="btn btn-outline-secondary"
          style="margin-left: 10px"
        >
          Deleted Images <i class="bi bi-arrow-right"></i>
        </button>

        <i
          *ngIf="companyUserImagesLenght > 0"
          (click)="deleteAll()"
          class="bi bi-trash btn btn-outline-danger"
          style="color: red"
          style="margin-left: 5px"
        >
          Delete All
        </i>
      </div>

      <div class="row mt-3">
        <div
          class="col-md-auto"
          *ngFor="
            let companyUserImageDTO of companyUserImageDTOs
              | filterCompanyUserImageByUser : filter1
          "
        >
          <div class="card mt-3" style="width: 18rem">
            <img
              src="{{
                companyUserImageDTO.imagePath +
                  'thumbs/' +
                  companyUserImageDTO.imageName
              }}"
              class="img-fluid img-thumbnail"
              style="
                height: 250px;
                width: 100%;
                text-align: center;
                border: none;
                cursor: pointer;
              "
              alt="{{ companyUserImageDTO.imageName }}"
              [routerLink]="['companyuserimageslide']"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ companyUserImageDTO.companyUserName }}
              </h5>
              <div class="card-text">
                User Name : {{ companyUserImageDTO.firstName }}
                {{ companyUserImageDTO.lastName }}
              </div>
              <div class="card-text">
                Email : {{ companyUserImageDTO.email }}
              </div>
              <div class="card-text">
                Phone Number : {{ companyUserImageDTO.phoneNumber }}
              </div>
              <div class="mt-3">
                <i
                  class="bi bi-pencil-square btn btn-outline-primary"
                  style="color: midnightblue"
                  [routerLink]="[
                    'companyuserimageupdate/' + companyUserImageDTO.id
                  ]"
                >
                  Update
                </i>
                <i
                  class="bi bi-trash btn btn-outline-danger"
                  style="color: red"
                  (click)="delete(companyUserImageDTO)"
                  style="margin-left: 5px"
                >
                  Delete
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
