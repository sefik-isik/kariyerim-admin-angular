<div class="card" style="width: 50rem">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <form [formGroup]="addForm1">
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text">University Name</span>
          <input
            formControlName="universityName"
            type="text"
            class="form-control"
            list="datalist1"
            id="input1"
            placeholder="Select University..."
          />
          <datalist id="datalist1">
            <option
              *ngFor="let university of universities"
              value="{{ university.universityName }}"
            ></option>
          </datalist>
          <span class="input-group-text">
            <i
              (click)="clearInput1()"
              class="bi bi-x-circle"
              style="cursor: pointer"
            ></i>
          </span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">University Department Name</span>
          <input
            formControlName="departmentName"
            type="text"
            class="form-control"
            id="input2"
            placeholder="University Department"
          />
          <span class="input-group-text">
            <i
              (click)="clearInput2()"
              class="bi bi-x-circle"
              style="cursor: pointer"
            ></i>
          </span>
        </div>
      </div>
    </form>
    <div class="d-grid gap-2">
      <button (click)="add()" type="button" class="btn btn-outline-primary">
        Add
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        routerLink="/dashboard/universitydepartments"
        routerLinkActive="router-link-active"
      >
        Back
      </button>
    </div>
  </div>
</div>
