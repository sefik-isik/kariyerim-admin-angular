<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Faculties..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let faculty of faculties"
            value="{{ faculty.facultyName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
          type="button"
          class="btn btn-outline-secondary"
          routerLink="/dashboard/faculties"
          routerLinkActive="router-link-active"
        >
          Back
        </button>
      </div>
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="faculties.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>faculty Id</th>
              <th>faculty Name</th>
              <th>deletedDate Date</th>
              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let faculty of faculties | filterFaculty : filter1">
              <td>{{ faculty.id }}</td>
              <td>{{ faculty.facultyName }}</td>
              <td>{{ faculty.deletedDate | date : "dd/MM/yyyy hh:mm:ss" }}</td>

              <td>
                <i
                  [routerLink]="[
                    '/dashboard/faculties/facultyupdate/' + faculty.id
                  ]"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(faculty)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
