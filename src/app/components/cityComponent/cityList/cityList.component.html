<div class="card tab-page" style="border: none">
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-2">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input1"
          placeholder="Filter Cities By Country..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let country of countries"
            value="{{ country.countryName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter2"
          class="form-control"
          list="datalist2"
          id="input2"
          placeholder="Filter Cities By Name..."
        />
        <datalist id="datalist2">
          <option
            *ngFor="let cityDTO of cityDTOs"
            value="{{ cityDTO.cityName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput2()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
    </div>

    <div class="mt-3 table-responsive-xxl">
      <table
        *ngIf="cityDTOs.length > 0"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>City Name</th>
            <th>Country Name</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th></th>
            <th></th>
            <th>
              <i
                (click)="deleteAll()"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let cityDTO of cityDTOs
                | filterCityByCountry : filter1
                | filterCity : filter2
            "
          >
            <td>{{ cityDTO.id }}</td>
            <td>{{ cityDTO.cityName }}</td>
            <td>{{ cityDTO.countryName }}</td>
            <td>{{ cityDTO.createdDate | date : "dd/MM/yyyy" }}</td>
            <td>{{ cityDTO.updatedDate | date : "dd/MM/yyyy" }}</td>
            <td>
              <i
                (click)="openDetail(cityDTO)"
                class="bi bi-journal-text"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="open(cityDTO)"
                class="bi bi-pencil-square"
                style="color: midnightblue"
              ></i>
            </td>
            <td>
              <i
                (click)="delete(cityDTO)"
                class="bi bi-trash"
                style="color: red"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
