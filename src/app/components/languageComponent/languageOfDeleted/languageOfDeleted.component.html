<div class="card">
  <div class="alert alert-dark" role="alert">
    {{ componentTitle }}
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-filter"></i></span>
        <input
          type="text"
          [(ngModel)]="filter1"
          class="form-control"
          list="datalist1"
          id="input"
          placeholder="Filter Languages..."
        />
        <datalist id="datalist1">
          <option
            *ngFor="let language of languages"
            value="{{ language.languageName }}"
          ></option>
        </datalist>
        <span class="input-group-text">
          <i
            (click)="clearInput1()"
            class="bi bi-x-circle"
            style="cursor: pointer"
          ></i>
        </span>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
          type="button"
          class="btn btn-outline-secondary"
          routerLink="/dashboard/languages"
          routerLinkActive="router-link-active"
        >
          Back
        </button>
      </div>
      <div class="mt-3 table-responsive-xxl">
        <table
          *ngIf="languages.length > 0"
          class="table table-striped table-hover table-sm"
        >
          <thead>
            <tr>
              <th>Id</th>
              <th>language Name</th>
              <th>deletedDate Date</th>
              <th></th>
              <th>
                <i
                  (click)="unDeleteAll()"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let language of languages | filterLanguage : filter1">
              <td>{{ language.id }}</td>
              <td>{{ language.languageName }}</td>
              <td>{{ language.deletedDate | date : "dd/MM/yyyy hh:mm:ss" }}</td>

              <td>
                <i
                  [routerLink]="[
                    '/dashboard/languages/languageupdate/' + language.id
                  ]"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="bi bi-pencil-square"
                  style="color: midnightblue"
                ></i>
              </td>
              <td>
                <i
                  (click)="unDelete(language)"
                  class="bi bi-arrow-up-right-square"
                  style="color: green"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
