<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group list-group-flush">
  <li
    style="cursor: pointer"
    (click)="setModelMenu(modelMenuFirst)"
    [class]="getModelMenuClass(modelMenuFirst)"
    [routerLink]="['main']"
  >
    Main
  </li>

  <li
    style="cursor: pointer"
    *ngFor="let modelMenu of modelMenus"
    (click)="setModelMenu(modelMenu)"
    [class]="getModelMenuClass(modelMenu)"
    [routerLink]="[modelMenu.modelName.toLocaleLowerCase()]"
  >
    {{ modelMenu.modelName }}
  </li>
</ul>
